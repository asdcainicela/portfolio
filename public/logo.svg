<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0044ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background shell -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#003344" stroke-width="1" opacity="0.3"/>
  
  <!-- Neural/IoT Circuit logic -->
  <g filter="url(#neonGlow)">
    <circle cx="50" cy="50" r="10" fill="url(#cyberGrad)" />
    <!-- Outer Rings -->
    <path d="M50 15 A35 35 0 0 1 85 50" fill="none" stroke="url(#cyberGrad)" stroke-width="4" stroke-linecap="round" />
    <path d="M50 85 A35 35 0 0 1 15 50" fill="none" stroke="url(#cyberGrad)" stroke-width="4" stroke-linecap="round" />
    <!-- Connector Lines -->
    <line x1="50" y1="25" x2="50" y2="40" stroke="url(#cyberGrad)" stroke-width="2" />
    <line x1="50" y1="60" x2="50" y2="75" stroke="url(#cyberGrad)" stroke-width="2" />
    <line x1="25" y1="50" x2="40" y2="50" stroke="url(#cyberGrad)" stroke-width="2" />
    <line x1="60" y1="50" x2="75" y2="50" stroke="url(#cyberGrad)" stroke-width="2" />
  </g>
</svg>
